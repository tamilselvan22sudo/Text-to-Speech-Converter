<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech Converter</title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <h2 class="ts-logo">TS</h2>
    <h1 id="head">Text to Speech Converter</h1>
    <div class="card">
      <textarea id="text" placeholder="Type something to speak..."></textarea>
      <div class="voice-label">Select Voice :</div>
      <div class="control-row">
        <select id="voiceSelect"></select>
      </div>

      <button id="speakBtn" class="full-btn">Listen</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
